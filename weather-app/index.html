<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h2>Weather App</h2>
        <div class="header">
          <input type="text" placeholder="Enter your city name..." id="city" />
          <button id="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="weather">
          <div class="img-container">
            <img
              src="./assets/clear.png"
              alt="weather-icon"
              class="weather-icon"
            />
          </div>
          <p class="temp"></p>
          <div class="tooltip">
            <span id="convert"><i class="fa-solid fa-right-left"></i></span>
            <div class="tooltip-text">Convert between Celsius / Fahrenheit</div>
          </div>
          <p class="city"></p>
          <div class="flag-container">
            <img
              src=""
              alt="country-flag"
              class="country-flag"
            />
          </div>
        </div>
        <div class="more-details">
          <div class="humidity">
            <i class="fa-solid fa-water"></i>
            <div class="humidity-details">
              <p><span class="humid"></span> Humidity</p>
            </div>
          </div>
          <div class="wind">
            <i class="fa-solid fa-wind"></i>
            <div class="wind-details">
              <p><span class="wind-speed"></span> Wind speed</p>
            </div>
          </div>
        </div>
      </div>
      <div class="history">
        <h3>History</h3>
        <ul id="history-list" class="history-list"></ul>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
